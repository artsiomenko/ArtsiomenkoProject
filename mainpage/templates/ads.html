{% for adsItem in ads %}

        <div class="col-sm-12">
            <div class="border-bottom pb-4 pt-4">
                <div class="row">
                    <div class="col-sm-12">
                        <h5 class="font-weight-600 mb-1">
                            {{ adsItem.AdTitle }}
                        </h5>
                        <p class="fs-13 text-muted mb-0">
                            {{ adsItem.AdDate }}
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>


{% endfor %}
